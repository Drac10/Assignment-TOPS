<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #d32f2f;
        }

        .title {
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-label {
            font-weight: normal;
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        button.register-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button.register-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><a href="#" class="title">Student Registration Form</a></h2>
        <form action="#" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Only 10 digits are allowed" pattern="[0-9]{10}" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male" class="gender-label">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" class="gender-label">Female</label>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">

            <label for="state">State:</label>
            <input type="text" id="state" name="state">

            <label for="qualification">Qualifications:</label>
            <select id="qualification" name="qualification">
                <option value="">Select Qualification</option>
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <label>Specializations:</label>
            <select id="specialization" name="specialization" multiple>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Data Communication">Data Communication</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
</body>
</html>
